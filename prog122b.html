<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prog122b</title>
</head>
<body>
    <p id="out"></p>
   <script>
        var msg = "money <br/>";
        var lcv = 2;
        while (lcv <= 20) {
            msg += lcv +  (lcv/2) + Math.sqrt(lcv) + "<br/>";
            lcv++;
        }
        document.getElementById("out").innerHTML = msg;
   </script>
</body>
</html>
