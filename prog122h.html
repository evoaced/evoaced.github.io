<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>prog122h</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<script src="js/script.js" defer>-->
</head>
<body>
    <p id="out"></p>
    <script> 
      var msg = 
      "Number &emsp; Square &emsp; Square root &emsp; Cube &emsp; 4th Root<br/>"
      var lcv = 1; //loop control variable
      while (lcv < 21) {
        var square = lcv**2;
        var sqrt = Math.sqrt(lcv)
        var cube = lcv **3;
        var frthrt = lcv**(1.0/4.0);
        msg += lcv + " &emsp;  &emsp;  &emsp;  " + square + " emsp;  &emsp;  &emsp;  " + sqrt.toFixed(4) + " emsp;  &emsp;  &emsp;  " + cube + "&emsp;  &emsp;  &emsp;  " +frthrt.toFixed(4) + "<br/>";
        lcv++;
      }
      document.getElementByid("out").innerHTML = msg;
    </script>
</body>
</html>
