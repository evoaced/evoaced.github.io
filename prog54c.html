<head>

</head>
<body>
    <label for="circumference">circumference:</label>
    <input type="number" id="circumference" name="circumference">

    <label for="area">area:</label>
    <input type="number" id="area" name="area">

    <button onclick="
        var length = document.getElementbyid('circumference').value;
        var width = document.getelementbyid('area').value;
        var area = length * width;
        var perim = 2 * length + 2 * width;
        alert('area: ' + area + 'perimeter:' + perim)

        ">calculate area and perimeter</button>
</body>
</html>
